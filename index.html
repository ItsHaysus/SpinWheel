<head>

    <title>vPrint Spin Roulette </title>
    <link rel="icon" href="logo.png">

    <script type="text/javascript">
        (function ($) {
            // we can now rely on $ within the safety of our "bodyguard" function
            $("iframe").ready(function () {
                $("#wheelbuttons").style.display = 'none';
                $('#wheelbuttons').remove();
                document.getElementById('wheelbuttons').style.display = "none";
                document.getElementById('wheelbuttons').style.visibility = "hidden";

            });
        })(jQuery);

    </script>

    <style>
        #iframe {
            display: block;

        }

        .center {
            margin: auto;
            width: 50%;
            padding: 10px;
        }

        #wheelbuttons {
            display: none;
        }

    </style>
</head>
